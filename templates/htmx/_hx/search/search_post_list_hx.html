<div class="posts-result">
    {% for post in result %}
        {% include "htmx/_hx/search/search_post_hx.html" %}
    {% endfor %}
    {% if result.has_next %}
        <div class="my-4" hx-get="{{ hx_get_url }}?page={{ result.next_page_number }}" hx-trigger="revealed" hx-swap="outerHTML">
            <div>
                <span class="placeholder w-75"></span>
                <span class="placeholder" style="width: 25%;"></span>
            </div>
        </div>
    {% endif %}
</div>
