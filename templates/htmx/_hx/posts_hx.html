<div id="posts-container" class="posts">
    {% if result %}
        {% for post in result %}
            {% include 'posts/post.html' %}
        {% endfor %}
        {% if result.has_next %}
            <div class="my-4" hx-get="{{ hx_get_url }}?page={{ result.next_page_number }}" hx-trigger="revealed" hx-swap="outerHTML">
                <div class="spinner-wrapper text-center">
                <div class="spinner-border" role="status"></div>
                </div>
            </div>
        {% endif %}
    {% else %}
    <div id="posts-container"></div>
    {% endif %}
</div>
