{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock title %}

{% block content %}
<div class="form-container-sm">
    <h1 class="mb-4">Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{user_form | crispy}}
        <input class="btn btn-primary" type='submit' value="Register"/>
    </form>
</div>
{% endblock content %}
