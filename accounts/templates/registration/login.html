{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type='hidden' name="next" value="{{next}}"/>
        <input class="btn btn-primary" type='submit' value="Login"/>
    </form>
</div>
{% endblock content %}
